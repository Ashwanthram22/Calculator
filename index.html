<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg">
        <h1 class="head">Simple Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <label for="display" class="disss">.</label>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()" type="button">C</button>
            <button class="button operator" onclick="appendOperation('/')" type="button">/</button>
            <button class="button operator" onclick="appendOperation('*')" type="button">*</button>
            <button class="button operator" onclick="appendOperation('-')" type="button">-</button>

            <button class="button" onclick="appendNumber('7')" type="button">7</button>
            <button class="button" onclick="appendNumber('8')" type="button">8</button>
            <button class="button" onclick="appendNumber('9')" type="button">9</button>
            <button class="button operator" onclick="appendOperation('+')" type="button">+</button>

            <button class="button" onclick="appendNumber('4')" type="button">4</button>
            <button class="button" onclick="appendNumber('5')" type="button">5</button>
            <button class="button" onclick="appendNumber('6')" type="button">6</button>
            <button class="button equal" onclick="calculate()" type="button">=</button>

            <button class="button" onclick="appendNumber('1')" type="button">1</button>
            <button class="button" onclick="appendNumber('2')" type="button">2</button>
            <button class="button" onclick="appendNumber('3')" type="button">3</button>
            <button class="button" onclick="appendNumber('0')" type="button">0</button>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
